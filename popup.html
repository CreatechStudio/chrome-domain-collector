<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>域名抓取器</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
        }

        h2 {
            margin-top: 0;
            color: #1f2937;
            font-size: 16px;
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 13px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .note {
            font-size: 11px;
            color: #6b7280;
            margin-top: 8px;
        }

        /* 新增复选框样式 */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .checkbox-container input {
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-container label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>域名请求抓取器</h2>

    <label for="urlInput">目标 URL</label>
    <input type="text" id="urlInput" placeholder="https://www.example.com" value="https://">

    <label for="exclusionInput">排除关键词 (每行一个)</label>
    <textarea id="exclusionInput" placeholder="google-analytics.com&#10;doubleclick.net"></textarea>

    <!-- 新增选项 -->
    <div class="checkbox-container">
        <input type="checkbox" id="autoCloseCheckbox" checked>
        <label for="autoCloseCheckbox">抓取完成后自动关闭该标签页</label>
    </div>

    <button id="startBtn">在新标签页打开并分析</button>

    <div class="note">
        * 默认已排除 chrome:// 和 chrome-extension://<br>
        * 分析完成后会自动打开结果页。
    </div>

    <script src="popup.js"></script>
</body>

</html>
