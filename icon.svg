<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background Circle -->
    <circle cx="64" cy="64" r="60" fill="url(#grad1)" />

    <!-- Magnifying Glass / Capture Symbol -->
    <g transform="translate(34, 34) scale(0.6)">
        <circle cx="45" cy="45" r="30" stroke="white" stroke-width="8" fill="none" />
        <line x1="68" y1="68" x2="95" y2="95" stroke="white" stroke-width="8" stroke-linecap="round" />
    </g>

    <!-- Checkmark representing capture success -->
    <path d="M48 64 L 60 76 L 80 52" stroke="#4ade80" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>